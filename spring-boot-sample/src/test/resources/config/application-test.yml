spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  hibernate:
    show_sql: true
    format_sql: true
    hbm2ddl:
      auto : create-drop
    dialect: org.hibernate.dialect.H2Dialect

clamav:
  host: localhost
  port: 3310